        /* 侧边栏过渡动画 */
        .sidebar-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 导航项悬停效果 */
        .nav-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        .nav-item:hover {
            transform: translateX(2px);
        }
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 20px;
            background: hsl(var(--primary));
            border-radius: 2px;
        }

        /* 二级菜单样式 */
        .nav-toggle {
            cursor: pointer;
        }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .submenu.expanded {
            max-height: 200px;
        }
        .chevron-icon {
            transition: transform 0.2s ease-out;
        }
        .chevron-icon.rotated {
            transform: rotate(90deg);
        }

        /* 页面切换动画 */
        .page-transition {
            transition: opacity 0.3s ease-in-out;
        }
        .page-loading {
            opacity: 0.5;
        }

        /* 搜索框样式 */
        .search-input {
            transition: all 0.2s ease-in-out;
        }
        .search-input:focus {
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        /* 按钮悬停效果 */
        .btn-hover {
            transition: all 0.2s ease-in-out;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 移动端适配 */
        @media (max-width: 1024px) {
            .sidebar-mobile {
                transform: translateX(-100%);
            }
            .sidebar-mobile.open {
                transform: translateX(0);
            }
        }

        /* 滚动条样式 */

            width: 6px;
        }

        }

            border-radius: 3px;
        }

            background: rgba(0, 0, 0, 0.3);

                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center">
                        <span class="text-primary-foreground text-sm font-semibold">张</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium truncate">张开发</p>
                        <p class="text-xs text-muted-foreground truncate">开发工程师</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 flex flex-col">
            <!-- 顶部工具栏 -->
            <header class="bg-card border-b border-muted px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button id="sidebar-toggle" class="lg:hidden text-muted-foreground hover:text-foreground">
                            <span class="w-6 h-6">☰</span>
                        </button>
                        <nav class="text-sm text-muted-foreground">
                            <span>首页</span>
                            <span class="mx-2">/</span>
                            <span class="text-foreground" id="current-page">工作台</span>
                        </nav>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="relative">
                            <input type="text" placeholder="搜索功能、项目、文档..."
                                   class="w-64 px-3 py-2 bg-muted border border-muted rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-all">
                            <div class="absolute right-2.5 top-2 flex items-center space-x-1.5">
                                <kbd class="hidden sm:inline-block px-1 py-0.5 text-xs font-mono bg-background border border-muted rounded text-muted-foreground">⌘K</kbd>
                                <svg class="w-3.5 h-3.5 text-muted-foreground" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                        </div>
                        <div class="flex items-center space-x-1.5">
                            <button class="relative p-1.5 text-muted-foreground hover:text-foreground hover:bg-accent rounded-md transition-colors">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
                                </svg>
                                <span class="absolute -top-0.5 -right-0.5 w-4 h-4 bg-destructive rounded-full text-xs text-destructive-foreground flex items-center justify-center font-medium">3</span>
                            </button>
                            <div class="w-px h-4 bg-muted"></div>
                            <button class="flex items-center space-x-1.5 p-1.5 text-muted-foreground hover:text-foreground hover:bg-accent rounded-md transition-colors">
                                <div class="w-6 h-6 bg-gradient-to-br from-primary to-gray-600 rounded-full flex items-center justify-center">
                                    <span class="text-primary-foreground text-xs font-semibold">张</span>
                                </div>
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>

            </header>

            <!-- 主内容区域 -->
            <div class="flex-1 overflow-hidden p-6">
                <div class="text-center text-muted-foreground">
                    <h2 class="text-xl font-semibold mb-2">欢迎使用AI开发平台</h2>
                    <p>请从左侧菜单选择功能模块</p>
                </div>

        </main>
    </div>

    <!-- 移动端遮罩 -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>

    <script>


        // 二级菜单交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 处理二级菜单展开/收起
            const navToggles = document.querySelectorAll('.nav-toggle');
            
            navToggles.forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.dataset.target;
                    const submenu = document.getElementById(targetId);
                    const chevron = this.querySelector('.chevron-icon');
                    
                    if (submenu) {
                        // 切换展开状态
                        submenu.classList.toggle('expanded');
                        submenu.classList.toggle('hidden');
                        chevron.classList.toggle('rotated');
                    }
                });
            });

            // 移动端侧边栏切换
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            });

            overlay.addEventListener('click', function() {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });
        });


    </script>
</body>
