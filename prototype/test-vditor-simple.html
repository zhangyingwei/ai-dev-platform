<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单Vditor测试</title>
    <!-- Vditor CSS -->
    <link rel="stylesheet" href="lib/vditor/index.css">
    <!-- Vditor JS -->
    <script src="lib/vditor/index.min.js"></script>
</head>
<body>
    <h1>简单Vditor测试</h1>
    <div id="vditor" style="width: 100%; height: 400px; border: 1px solid #ccc;"></div>

    <script>
        console.log('页面加载完成');
        console.log('Vditor是否可用:', typeof Vditor !== 'undefined');
        
        if (typeof Vditor !== 'undefined') {
            console.log('Vditor版本:', Vditor.version || 'unknown');
        }

        window.addEventListener('load', function() {
            console.log('Window load事件触发');
            
            setTimeout(function() {
                console.log('开始初始化Vditor...');
                
                if (typeof Vditor === 'undefined') {
                    console.error('Vditor未加载');
                    return;
                }

                try {
                    const vditor = new Vditor('vditor', {
                        height: 400,
                        mode: 'sv',
                        placeholder: '请输入内容...',
                        value: '# Hello Vditor\n\n这是一个测试。',
                        after: function() {
                            console.log('Vditor初始化成功！');
                        }
                    });
                } catch (error) {
                    console.error('Vditor初始化失败:', error);
                }
            }, 500);
        });
    </script>
</body>
</html>
